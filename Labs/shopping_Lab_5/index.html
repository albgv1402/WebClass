<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Shopping List
        </title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <h1>
                Shopping List
            </h1>
            <form>
                <label>
                    Add an item
                </label>
                <input id="newItem" type="text" placeholder="e.g., broccoli">
                <button type="submit" id="submitBtn">
                    Add item
                </button>
            </form>
            <ul id="list">
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
